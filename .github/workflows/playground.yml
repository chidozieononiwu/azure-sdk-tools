name: Playground Job

on:
  workflow_dispatch:

jobs:
  run-powershell-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run PowerShell script
        shell: pwsh
        run: |
            Write-Debug ("::debug::Test Debug" -replace "`n", "%0D%0A")
            Write-Error ("::error::Test Error" -replace "`n", "%0D%0A")
