<div class="flex align-items-center h-full" *ngFor="let item of errorDiagnostics">
    <span>{{item.text}}</span>
</div>
<div class="flex align-items-center h-full" *ngFor="let item of warningDiagnostics">
    <span>{{item.text}}</span>
</div>
<div class="flex align-items-center h-full" *ngFor="let item of infoDiagnostics">
    <span>{{item.text}}</span>
</div>
